<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class='line up'></div>
<div class='line down'></div>
<style>
  body {
    background: #2F5A76;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .line {
    height: 2000px;
    width: 90px;
    background: #F5BB60;
    position: absolute;
  }
  .up {
    transform: rotate(-61deg);
  }

  .down {
    transform: rotate(61deg);
  }
</body>
</html>
