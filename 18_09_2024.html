<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class='tri up'></div>
<div class='tri down'></div>
<style>
body  {
  background: #49C85B;
  position: relative;
}
.tri {
  clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
  background: #2F5A76;
  height: 130px;
  width: 150px;
  position: absolute;
}
.up {
  left: 30.4%;
  top: 13%
}
.down {
  transform: rotate(180deg);
  bottom: 13%;
  left: 30.4%
}
</style>
</body>
</html>
